    <main class="pág">
        <h3>Formulario para la creación de eventos</h3>
    </main>
    <section class="form-evento">
        <form>
            <h4>Datos necesarios</h4>
            <input class="controles" type="text" name="nombres" id="nombres" placeholder="Introduce tu nombre" required>
            <input class="controles" type="text" name="ciudad" id="ciudad" placeholder="Ciudad del evento" required>
            <input class="controles" type="text" name="lugar" id="lugar" placeholder="Lugar del evento">
            <input class="controles" type="text" name="miembro" id="miembro" placeholder="Miembro o subunidad" required>
            <textarea class="controles" type="text" name="ideas" id="ideas" placeholder="Ideas de actividades"
                minlength="10" maxlength="500"></textarea>
            <input class="controles" type="date" name="fecha" id="fecha" placeholder="Fecha aproximada de celebración">

            <label><input type="checkbox" name="compromiso" value="acepto" id="compromiso">Me comprometo a ponerme en
                contacto con los establecimientos necesarios para celebrar el evento y a llevar a cabo el mismo</label>
            <label><input type="checkbox" name="mayor18" value="si" id="mayor18">Soy mayor de 18 años</label>
            <label><input type="checkbox" name="ayuda" value="si" id="ayuda">Necesito ayuda para el evento </label>
            <input class="botones" type="submit" value="Enviar formulario">
        </form>
